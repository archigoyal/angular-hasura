<main>
  <h1>Tasks:</h1>
  <section class="list">
    <mat-card class="card" *ngFor="let task of tasks$ | async">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ task.description }}</p>
      </mat-card-content>
    </mat-card>
  </section>
</main>
